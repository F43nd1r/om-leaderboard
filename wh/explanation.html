<h1>Height &amp; Width Leaderboard</h1>
<h2>Explanation</h2>
<p>Height is the number of rows in the area footprint.</p>
<p><img src="../img/height_explanation.jpg" width="350px"></p>
<p>Width is the number of columns in the area footprint.</p>
<p><img src="../img/width_explanation.jpg" width="350px"></p>
<p>Scores are in the form <code>width_or_height/cycles/cost</code></p>
<p>Production puzzles or width for infinites will not be considered.</p>
